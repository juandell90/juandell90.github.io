	font-family: 'Open Sans', sans-serif;

	text-decoration: none;

header form {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
	width: 100%;
}

header .search-bar {
	background: #000;
	    border: 1px solid rgb(255 0 0);
	border-radius: 100px;
	font-size: 16px;
	height: 40px;
	text-align: center;
	width: 70%;
	line-height: 40px;
	padding: 0 20px;
    color: white;

.grid {
	position: relative;
	opacity: 0;
	transition: opacity 0.5s linear 1s;
	width: 100%;
}

.grid.loaded-images {
	opacity: 1;
}

.grid .item {
	position: absolute;
	display: block;
	margin: 10px;
	padding: 0;
	width: calc(33.33% - 20px);
}

.grid .item-content {
	position: relative;
}

.grid .item img {
	border: 1px solid rgb(0 0 0 / 0%);
	border-radius: 0px;
	cursor: pointer;
	vertical-align: top;
	width: 100%;
}


@media screen and (max-width: 700px) {
	.grid .item {
		width: calc(50% - 20px);
	}

	

	header .search-bar {
		width: 100%;
	}

	}

	.container {
		max-width: 1500px;
	}

		width: 50%;
	}
}

@import url("https://fonts.googleapis.com/css?family=Poppins");
html,
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

*,
*:after,
*:before {
  box-sizing: inherit;
}

.basket-component {
  max-width: 650px;
  padding: 1em;
  height: auto;
  position: absolute;
  overflow: hidden;
  background-color: #fff;
  box-shadow: 2px 2px 15px #aaa;
  z-index: 1000;
    width: 70%;
    height: 90%;
  top: 3em;
  right: 2em;
  transform-origin: 50% 50%;
  transition: 0.3s ease;
  transform: scale(0) translate(0%, 0%);
  overflow: auto;
}
@media screen and (max-width: 2736px) {
  .basket-component {
    top: 50%;
    left: 50%;
   height: 70%;
    width: 70%;
    transform: scale(0) translate(-50%, -50%);
    font-size: 0.8em;
    position: fixed;
    overflow: auto;
  }
}
.basket-component--isActive {
  transform: scale(1) translate(-20%, 10%);
}
@media screen and (max-width: 2736px) {
  .basket-component--isActive {
    transform: scale(1) translate(-50%, -50%);
  }
}
.basket-component__item {
  width: 100%;
  display: flex;
  position: relative;
  margin-bottom: 1.5em;
  box-shadow: 2px 2px 15px #aaa;
  border-radius: 3px;
}
.basket-component__img {
 width: 100%;
    height: 350px;
  min-height: auto;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center center;
}
.basket-component__delete-btn {
  position: absolute;
  top: 0em;
  right: 0em;
  display: inline-block;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 10px;
  background-color: red;
  border: none;
  color: #fff;
  cursor: pointer;
}
.basket-component__delete-btn:hover {
  background-color: #f00;
}
.basket-component__content {
 
  width: 100%;
}
.basket-component__title {
 padding: 10;
}
.basket-component__title--intotal {
  font-size: 1.3em;
  margin-bottom: 0.5em;
}
.basket-component__descr {
  padding: 0;
  margin: 0 0 0.2em;
  font-size: 0.9em;
}
.basket-component__descr span {
  float: right;
}
.basket-component__descr--intotal {
  font-size: 1.1em;
  margin-bottom: 0.2em;
}

}


.basket-component__banner--isActive {
  transform: scale(1);
}



.col {
  float: left;
  padding: 1em;
}
@media screen and (min-width: 1200px) {
  .col {
    width: calc(100% / 3);
  }
}
@media screen and (max-width: 1200px) {
  .col {
    width: calc(100% / 3);
  }
}
@media screen and (max-width: 800px) {
  .col {
    width: calc(100% / 2);
  }
}
@media screen and (max-width: 590px) {
  .col {
    width: calc(100%);
  }
}


.card-item__add-button {
width: 100%;
  background-color: #000;

  color: #fff;
  border-radius: 3px;
  text-transform: uppercase;
border: 1px solid red;
    border-radius: 50px;
  cursor: pointer;
  transition: 0.3s ease;
}
.card-item__add-button:hover {
  background-color: #600707;
}



.basket-toggle {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  margin: 0 0 0 0;
  padding-right: 1em;
  color: #fff;
  cursor: pointer;
  transition: 0.3s ease;
}
.basket-toggle:hover {
  color: #769ad9;
}
.basket-toggle:hover svg {
  fill: #769ad9;
}
.basket-toggle svg {
  fill: #fff;
}

  <script>
  /* Inicializar Muuri */
const grid = new Muuri('.grid', {
	layout: {
		rounding: false
	}
});

/* Transici√≥n al Cargar la Im√°genes*/
window.addEventListener('load', () => {
	grid.refreshItems().layout();
	document.getElementById('grid').classList.add('loaded-images');

	/* Listener de los Enlaces para Filtrar por Categor√≠a */
	const enlaces = document.querySelectorAll('#categories a');
	enlaces.forEach( (elemento) => {
		elemento.addEventListener('click', (evento) => {
			evento.preventDefault();
			enlaces.forEach((enlace) => enlace.classList.remove('active'));
			event.target.classList.add('active');

			/* Identificar la categoria del enlace que fu√© cliqueado */
			const categoria = evento.target.innerHTML.toLowerCase();
			categoria === 'todas' ? grid.filter('[data-categoria]') : grid.filter(`[data-categoria="${categoria}"]`);
		});
	} );

	/* Listener para la Barra de B√∫squeda */
	document.querySelector('#search-bar').addEventListener('input', (evento) => {
		const busqueda = evento.target.value;
		grid.filter( (item) => item.getElement().dataset.etiquetas.includes(busqueda) );
	});



});
  
 </script>

<script>

let basket = new Vue({
  el: "#bsk",
  data: {
    items: [],
    storagename: '_local_basket_',
    sendWindow: false,
    name: '',
    email: '',
    phone: '',
    bannerContent: '',
    bannerStatus: false,
    outputLink: null },

  methods: {
    changeStorage(type, id) {
      if (type === "add") {
        this.items.forEach(item => {
          if (item.id === id) {
            item.amount = item.amount += 1;
          }
        });
      } else if (type === "delete") {
        this.items = this.items.filter(item => item.id !== id);
      } else if (type === 'count_down') {
        this.items.forEach(item => {
          if (item.id === id) {
            if (item.amount > 0) {
              item.amount -= 1;
            }
          }
        });
      }
      this.localStorageActions();
    },
    getDB() {
      this.items = JSON.parse(localStorage.getItem('_local_basket_')) || [];
    },
    setBasketAmount(element) {
      this.outputLink = element;
    },
    setAmount() {
      this.outputLink.innerHTML = `( ${this.items.length} )`;
    },
    localStorageActions() {
      localStorage.removeItem(this.storagename);
      let sendData = JSON.stringify(this.items);
      localStorage.setItem(this.storagename, sendData);
    },
    minMeth(id) {
      this.changeStorage('count_down', id);
    },
    maxMeth(id) {
      this.changeStorage('add', id);
    },
    delMeth(id) {
      this.changeStorage('delete', id);
      this.setAmount();
    },
    toggleSendWindow() {
      this.sendWindow = !this.sendWindow;
    },
    sendOrder() {
      let order = {
        items: this.items,
        totals: this.getTotal(),
        self: {

class BasketComponent {
  constructor() {
    this.namespace = 'basket-component';
    this.storagename = '_local_basket_';
    this.addClasses = ['card-item__add-button'];
    this.toggleBasketElement = document.querySelector('.basket-toggle');
    this.basket = document.querySelector(`.${this.namespace}`);
    this.counter = document.querySelector('.basket-toggle__counter');

    this.init();
  }
  toggleBasket() {
    this.toggleBasketElement.addEventListener('click', () => {
      this.basket.classList.toggle('basket-component--isActive');
    });
  }
  setControllers() {
    let elements = [];
    this.addClasses.forEach(v => {
      let e = document.querySelectorAll(`.${v}`);
      elements = [...elements, ...e];
    });
    elements.forEach(element => {
      element.addEventListener('click', e => {
        let currentDataClick = {
          "id": e.target.getAttribute('data-item-id'),
          href: e.target.getAttribute("data-item-href"),
          "img": e.target.getAttribute('data-item-img'),
          "name": e.target.getAttribute('data-item-name'),
          "weight": e.target.getAttribute('data-item-weight'),
          "price": e.target.getAttribute('data-item-price'),
          "amount": 1 };

        this.localStorageActions('add', currentDataClick);
        basket.getDB();
        this.counter.textContent = `( ${JSON.parse(localStorage.getItem('_local_basket_')).length} )`;
      });
    });
  }
  outputLink() {
    return this.counter;
  }
  localStorageActions(type, value, storage_data_base) {

    let data = JSON.parse(localStorage.getItem(this.storagename)) || [],
    middleValue = '',
    sendData = '';

    function isContain() {
      if (data.length !== 0) {
        return data.find(v => v.id === value.id);
      }
      return false;
    }

    let filterElements = data.filter(element => value.id !== element.id);
    let findElement = data.find(element => value.id === element.id);

    if (type === 'add') {
      if (isContain()) {
        let currentAmount = +findElement.amount;
        currentAmount += 1;
        let fe = { ...findElement, amount: currentAmount };
        middleValue = [...filterElements, fe];
      } else
      {
        middleValue = [...data, value];
      }
    }
    sendData = JSON.stringify(middleValue);
    localStorage.setItem(this.storagename, sendData);
  }
  initBasketLength() {
    let bsk = JSON.parse(localStorage.getItem('_local_basket_'));
    this.counter.textContent = `( ${bsk ? bsk.length : 0} )`;
  }
  init() {
    this.toggleBasket();
    this.setControllers();
    this.initBasketLength();
  }}


let _basket = new BasketComponent();

basket.setBasketAmount(_basket.outputLink());
